<svg xmlns="http://www.w3.org/2000/svg" width="450" height="200" viewBox="0 0 450 200">
  <style>
    .header {
        font-family: 'Roboto Slab',serif;
        font-size: 30px;
        font-weight: 700;
        line-height: .75;
        fill: #{{TitleColor}};
        animation: fadeInAnimation 0.8s ease-in-out forwards;
    }


    .text {
        font: 800 14px 'Roboto Slab',serif;
        fill: #{{TextColor}};
    }

    .label {
      font-weight: bold;
    }

    .icon {
      fill: #{{IconColor}};
      display: {{ShowIcons}};
    }
    
    .progressbar-opacity {
      fill: #{{RingColor}};
      opacity: 0.2;
    }

    .progressbar {
      fill: #{{RingColor}};
    }

    .stagger {
      opacity: 0;
      animation: fadeInAnimation 0.3s ease-in-out forwards;
    }
    
    @keyframes fadeInAnimation {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <rect x="0.5" y="0.5" rx="4.5" height="99%" width="99%" stroke="#{{BorderColor}}" fill="#{{BackgroundColor}}" stroke-width="1" stroke-opacity="1"/>
  <g data-testid="card-title" transform="translate(25, 35)">
    <g transform="translate(0, 0)">
      <text x="0" y="0" class="header">{{Name}}</text>
    </g>
  </g>

  <g transform="translate(0,55)">
