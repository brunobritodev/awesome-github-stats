﻿<svg xmlns="http://www.w3.org/2000/svg" width="450" height="200" viewBox="0 0 450 200" fill="none">
  <style>
    .header {
      font-family: 'Roboto Slab',serif;
      font-size: 30px;
      font-weight: 700;
      line-height: .75;
      fill: #{{TitleColor}};
      animation: fadeInAnimation 0.8s ease-in-out forwards;
    }

    .stat {
      font: 800 14px 'Roboto Slab',serif;
      fill: #{{TextColor}};
    }

    .stagger {
      opacity: 0;
      animation: fadeInAnimation 0.3s ease-in-out forwards;
    }

    .bold { 
      font-weight: 700 
    }

    .icon {
      fill: #{{IconColor}};
      display: {{ShowIcons}};
    }

    .rank-circle-rim {
      stroke: #{{RingColor}};
      fill: none;
      stroke-width: 6;
      opacity: 0.2;
    }

    .rank-circle {
        stroke: #{{RingColor}};
        stroke-dasharray: 0,20000;
        fill: none;
        stroke-width: 6;
        opacity: 0;
        stroke-linecap: round;
        transform-origin: -10px 8px;
        transform: rotate(-90deg);
        animation: rankAnimation 3s ease-in-out 2s forwards, fadeInAnimation 0.3s ease-in-out 2s forwards;
    }

    @keyframes rankAnimation {
      from {
        stroke-dasharray: 0,2000;
        
      }
      to {
        stroke-dasharray: {{ProgressBarEnd}},2000;
      }
    }

    /* Animations */
    @keyframes scaleInAnimation {
      from {
        transform: translate(-5px, 5px) scale(0);
      }
      to {
        transform: translate(-5px, 5px) scale(1);
      }
    }
    @keyframes fadeInAnimation {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    
    .rank-text {
        font-family: 'Russo One', sans-serif;
	    stroke-width: 2;
	    stroke: #{{TextColor}};
        font-size: 48px;
        fill: #{{TextColor}};
        animation: stroke 5s alternate;
    }
    @keyframes stroke {
        0% {
            fill: rgba(72, 138, 20, 0);
            stroke: #{{TextColor}};
            stroke-dashoffset: 25%;
            stroke-dasharray: 0 50%;
            stroke-width: 2;
        }

        70% {
            fill: rgba(72, 138, 20, 0);
            stroke: #{{TextColor}};
        }

        80% {
            fill: rgba(72, 138, 20, 0);
            stroke: #{{TextColor}};
            stroke-width: 3;
        }

        100% {
            fill: #{{TextColor}};
            stroke: #{{TextColor}};
            stroke-dashoffset: -25%;
            stroke-dasharray: 50% 0;
            stroke-width: 0;
        }
    }

  </style>

  <rect data-testid="card-bg" x="0.5" y="0.5" rx="4.5" height="99%" stroke="#{{BorderColor}}" width="99%" fill="#{{BackgroundColor}}" stroke-opacity="1"/>


  <g data-testid="card-title" transform="translate(25, 35)">
    <g transform="translate(0, 0)">
      <text class="header" data-testid="header">{{Name}}</text>
    </g>
  </g>


  <g data-testid="main-card-body" transform="translate(0, 55)">

    <g data-testid="rank-circle" transform="translate(350, 47.5)">
      {{ProgressBar}}
      <g class="rank-text">
        <text x="-10" y="7" dy=".35em" text-anchor="middle">
          {{Level}}
        </text>
      </g>
    </g>

    <svg xmlns="http://www.w3.org/2000/svg" x="0" y="0">
      <g transform="translate(0, 0)">
        <g class="stagger" style="animation-delay: 450ms" transform="translate(25, 0)">

          <svg data-testid="icon" class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16">
            <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"/>
          </svg>

          <text class="stat bold" x="{{TextPosition}}" y="12.5">{{StarsLabel}}:</text>
          <text class="stat" x="160" y="12.5" data-testid="stars">{{Stars}}</text>
        </g>
      </g>
      <g transform="translate(0, 27)">
        <g class="stagger" style="animation-delay: 600ms" transform="translate(25, 0)">

          <svg data-testid="icon" class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16">
            <path fill-rule="evenodd" d="M1.643 3.143L.427 1.927A.25.25 0 000 2.104V5.75c0 .138.112.25.25.25h3.646a.25.25 0 00.177-.427L2.715 4.215a6.5 6.5 0 11-1.18 4.458.75.75 0 10-1.493.154 8.001 8.001 0 101.6-5.684zM7.75 4a.75.75 0 01.75.75v2.992l2.028.812a.75.75 0 01-.557 1.392l-2.5-1A.75.75 0 017 8.25v-3.5A.75.75 0 017.75 4z"/>
          </svg>

          <text class="stat bold" x="{{TextPosition}}" y="12.5">{{CommitsLabel}}:</text>
          <text class="stat" x="160" y="12.5" data-testid="commits">{{Commits}}</text>
        </g>
      </g>
      <g transform="translate(0, 54)">
        <g class="stagger" style="animation-delay: 750ms" transform="translate(25, 0)">

          <svg data-testid="icon" class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16">
            <path fill-rule="evenodd" d="M7.177 3.073L9.573.677A.25.25 0 0110 .854v4.792a.25.25 0 01-.427.177L7.177 3.427a.25.25 0 010-.354zM3.75 2.5a.75.75 0 100 1.5.75.75 0 000-1.5zm-2.25.75a2.25 2.25 0 113 2.122v5.256a2.251 2.251 0 11-1.5 0V5.372A2.25 2.25 0 011.5 3.25zM11 2.5h-1V4h1a1 1 0 011 1v5.628a2.251 2.251 0 101.5 0V5A2.5 2.5 0 0011 2.5zm1 10.25a.75.75 0 111.5 0 .75.75 0 01-1.5 0zM3.75 12a.75.75 0 100 1.5.75.75 0 000-1.5z"/>
          </svg>

          <text class="stat bold" x="{{TextPosition}}" y="12.5">{{PullRequestLabel}}:</text>
          <text class="stat" x="160" y="12.5" data-testid="prs">{{PRS}}</text>
        </g>
      </g>
      <g transform="translate(0, 81)">
        <g class="stagger" style="animation-delay: 900ms" transform="translate(25, 0)">

          <svg data-testid="icon" class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16">
            <path fill-rule="evenodd" d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8zm9 3a1 1 0 11-2 0 1 1 0 012 0zm-.25-6.25a.75.75 0 00-1.5 0v3.5a.75.75 0 001.5 0v-3.5z"/>
          </svg>

          <text class="stat bold" x="{{TextPosition}}" y="12.5">{{IssuesLabel}}:</text>
          <text class="stat" x="160" y="12.5" data-testid="issues">{{Issuers}}</text>
        </g>
      </g>
      <g transform="translate(0, 108)">
        <g class="stagger" style="animation-delay: 1050ms" transform="translate(25, 0)">

          <svg data-testid="icon" class="icon" viewBox="0 0 16 16" version="1.1" width="16" height="16">
            <path fill-rule="evenodd" d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"/>
          </svg>

          <text class="stat bold" x="{{TextPosition}}" y="12.5">{{ContributionsLabel}}:</text>
          <text class="stat" x="160" y="12.5" data-testid="contribs">{{Contributions}}</text>
        </g>
      </g>
    </svg>

  </g>
</svg>